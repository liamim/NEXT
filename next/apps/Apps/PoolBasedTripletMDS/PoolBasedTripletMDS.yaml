extends: [base.yaml]
initExp:
  description: Dictionary for initialization of experiment.
  type: dict
  values:
    app_id:
      values: [PoolBasedTripletMDS]
    args:
      description: Arguments for initExp
      type: dict
      values:
        alg_list:
	  values:
	    values:
	      alg_id:
                values: [CrowdKernel, RandomSampling, STE, UncertaintySampling]
              test_alg_label:
                description: Which algorithm to test against.
                type: str
        d:
          description: Dimension of embedding.
          type: num

        failure_probability:
          description: Confidence of result.
          type: num

        targets:
          description: targets
          type: oneof
          values:
            n:
              description: Number of items.
              type: num

            targetset:
              description: A target set.
              type: targetset
              values: []
          
processAnswer:
  values:
    args:
      description: Arguments for initExp
      type: dict
      values:
        target_winner:
          description: The ID of the target that won the given query.
          type: num
          
getModel:
  values:
    args:
      values: 
        logging:
          description: whether you want this logged in app_id:APP-EVALUATION
          type: boolean
          default: false

