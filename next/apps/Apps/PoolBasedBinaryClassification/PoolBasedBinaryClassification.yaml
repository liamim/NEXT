extends: [base.yaml]

initExp:
  args:
    args:
      description: Arguments for initExp
      type: dict
      values:
        failure_probability:
          description: Confidence of result.
          type: num
        alg_list:
          values:
            values:
              test_alg_label:
                description: Which algorithm to test against.
                type: str

        targets:
          description: targets
          type: oneof
          values:
            targetset:
              description: A target set.
              type: file
              values: []

processAnswer:
  args:
    args:
      description: Arguments for initExp
      type: dict
      values:
        target_label:
          description: The label in {-1,1} provided by participant of the target.
          type: num

getModel:
  args:
    args:
      values:
        logging:
          description: whether you want this logged in app_id:APP-EVALUATION
          type: boolean
          default: false
