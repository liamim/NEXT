initExp:
  args:
    n:
      description: Dimension of embedding.
      type: num
    R:
      description: R.
      type: num
    failure_probability:
      description: Confidence of result.
      type: num
    params:
      description: Params.
      type: any
      optional: true
  returns:
    type: bool
    description: A boolean indicating success.
    values: true


getQuery:
  args:
    participant_uid:
      type: string
      description: ID of the participant answering the query
  returns:
    description: index
    type: num
    
processAnswer:
    args:
      target_id:
        description: The ID of the target given in the query
        type: num
      target_reward: 
        description: The reward value to assign to the target
        type: num
    returns:
      type: bool
      description: A boolean indicating success.
      values: true

getModel:
  returns:
    type: tuple
    values:
      0:
        description: mu
        type: list
        values:
          type: num
      1:
        description: prec
        type: list
        values:
          type: num
