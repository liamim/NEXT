# DuelingBanditsPureExploration asks pairwise comparison questions of the form "which is better item i or item j?' to find the best item.
extends: [base.yaml]
initExp:
  description: Specific DuelingBanditsPureExploration JSON specification for API request on experiment initialization.
  args:
    app_id:
      values: [DuelingBanditsPureExploration]
    args:
      type: dict
      values:
        failure_probability:
          description: Confidence of result.
          type: num
        alg_list:
          type: list
          values:
            type: dict
            values:
              alg_id:
                description: Supported algorithm types for DuelingBanditsPureExploration.
                type: str
                values: [BR_LilUCB, BR_Random]

        instructions:
          description: The instructions the particpant will see when experiment first launched.
          type: str
          default: Please select, using your mouse or left and right arrow keys, the item on the bottom that is closest to the top.
          optional: true
        context:
          description: Specifies the context for the dueling bandits experiment. In the query page, this appears above the two dueling choices.
          type: str
          optional: true
        context_type:
          description: Specifies the type of the context. If the type is not 'text' a url to the resource should be provided.
          values: [image, text, video]
          type: str
          optional: true


processAnswer:
  args:
    args:
      type: dict
      values:
        target_winner:
          description: The id of the target that won the given query. This should be an id from the list of ids obtained in the associated 'getQuery' request.
          type: num
          

            
